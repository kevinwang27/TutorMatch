<!DOCTYPE html>
<html lang="en">
<head>
	<title>TM Page</title>
	<script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.0.0/stitch.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/signup.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">

	<div class="setbounds">
		<div class="container-login">

			<div class="wrap-login">
				<form class="login-form validate-form">
					<span class="login-form-title">
						Sign Up
					</span>

					<div class="wrap-input validate-input" data-validate="Name is required">
						<span class="label-input">Full Name</span>
						<input class="input" type="text" id="name" placeholder="Name">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input">Email</span>
						<input class="input" type="text" id="email" placeholder="Email address">
						<span class="focus-input"></span>
					</div>

					<!-- <div class="wrap-input validate-input" data-validate="Username is required">
						<span class="label-input">Username</span>
						<input class="input" type="text" name="username" placeholder="Username">
						<span class="focus-input"></span>
					</div> -->

					<div class="wrap-input validate-input" data-validate = "Password is required">
						<span class="label-input">Password</span>
						<input class="input" type="text" id="pass" placeholder="********">
						<span class="focus-input"></span>
					</div>



					<div class="wrap-input validate-input">
						<span class="label-input">Classes to be tutored in</span>
						<input class="input" type="text" id="tuteeclasses" placeholder="">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input">
						<span class="label-input">Classes you can tutor</span>
						<input class="input" type="text" id="tutorclasses" placeholder="">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Your classes are required">
						<span class="label-input">Max Price Willing to Pay (For tutees)</span>
						<input class="input" type="text" id="tuteeprice" placeholder="">
						<span class="focus-input"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Your classes are required">
						<span class="label-input">Min Price Willing to Receive (For tutors)</span>
						<input class="input" type="text" id="tutorprice" placeholder="">
						<span class="focus-input"></span>
					</div>

					<!-- <div>
						<label for="username">Lower</label>
						<input id="input" name="repeat-pass" type="text" />
						<span class="focus-input"></span>
						<label for="name">Upper</label>
						<input id="input" name="repeat-pass" type="text" />
					  </div> -->

					<form action="/action_page.php">
						<input type="checkbox" class="vehicle" value="tutor"> I want to tutor<br>
						<input type="checkbox" class="vehicle" value="tutee"> I want a tutor<br>
						<input type="checkbox" class="vehicle" value="both" checked> I want both<br>
						<br>
					</form>

					<div class="asking-weekdays validate-input">
						<label>
							What days are you available?
						</label>
					</div>

					<div class="weekdays validate-input">


						<label>
							<input class="daycheck" type="checkbox" value="Sunday">
							<div class="label">Sun</div>
						</label>
						<label>
							<input class="daycheck" type="checkbox" value="Monday">
							<div class="label">Mon</div>
						</label>
						<label>
							<input class="daycheck" type="checkbox" value="Tuesday">
							<div class="label">Tue</div>
						</label>
						<label>
							<input class="daycheck" type="checkbox" value="Wednesday">
							<div class="label">Wed</div>
						</label>
						<label>
							<input class="daycheck" type="checkbox" value="Thursday">
							<div class="label">Thu</div>
						</label>
						<label>
							<input class="daycheck" type="checkbox" value="Friday">
							<div class="label">Fri</div>
						</label>
						<label>
							<input class="daycheck" type="checkbox" value="Saturday">
							<div class="label">Sat</div>
						</label>
					</div>



					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" id="signupbut">
								Sign Up
							</button>
						</div>

						<a href="#" class="dis-block">
							Sign in
							<i class="fa "></i>
						</a>
					</div>
				</form>
			</div>
			<div class="login-more" style="background-image: url('imgs/studying.jpg');"></div>

		</div>
	</div>

	<script src="./signup.js"></script>


</body>
</html>
